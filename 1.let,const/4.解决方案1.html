<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            var list = document.querySelectorAll('#cont li')
            for ( i = 0; i < list.length; i++) {
                list[i].index = i;
                list[i].onclick = function () {
                    alert(this.index)
                }
            }
        }
    </script>
</head>

<body>
    <ul id="cont">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
