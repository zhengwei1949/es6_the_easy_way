<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./jquery.js"></script>
    <script>
        function myTime(){
            var def = $.Deferred()
            console.log('定时器开始');
            setTimeout(function(){
                console.log('定时器进行中')
                def.resolve('定时器结束')
            },1000)
            return def;
        }
        myTime().then(function(res){
            console.log(res)
            return myTime()
        }).then(function(res){
            console.log(res)
            return myTime()
        }).then(function(res){
            console.log(res)
        })
    </script>
</body>
</html>
